mixed-port: 12310
# 混合端口（同时支持 HTTP / SOCKS5 / Transparent）
#   - Clash 可以在一个端口同时接收 HTTP 和 SOCKS5 请求
#   - 便于统一管理和内网设备访问

port: 12311
# HTTP 代理端口
#   - 本机或局域网设备可通过此端口访问 HTTP 代理
#   - 常用于浏览器、系统代理

socks-port: 12312
# SOCKS5 代理端口
#   - 本机或局域网设备可通过此端口访问 SOCKS5 代理
#   - 适用于支持 SOCKS5 的应用（如部分下载工具、游戏客户端）

allow-lan: true
# 是否允许局域网设备连接代理
#   - true：允许同一局域网设备使用代理
#   - false：仅限本机访问

bind-address: "*"
# 绑定监听地址
#   - "*" 表示监听所有网卡（0.0.0.0）
#   - "127.0.0.1" 表示仅本机访问
#   - 若允许局域网访问，必须使用 "*" 或具体内网 IP

ipv6: false
# 是否启用 IPv6 支持
#   - false：禁用 IPv6（避免部分节点或 DNS 请求超时）
#   - true：启用 IPv6（如果节点支持）

mode: rule
# Clash 工作模式
#   - global：所有流量走代理
#   - rule：根据规则匹配决定走代理或直连（推荐）
#   - direct：所有流量直连，不走代理

log-level: warning
# 日志等级
#   - info：输出详细信息，调试用
#   - warning：仅输出警告与错误（推荐）
#   - error：仅输出错误
#   - silent：不输出日志

external-controller: '127.0.0.1:12320'
# 外部控制端口（用于面板或 API 控制 Clash）
#   - 127.0.0.1 表示仅本机可访问
#   - 端口号 12320 可自定义

